extends: google
parser: '@babel/eslint-parser'
parserOptions:
    ecmaVersion: 7
    requireConfigFile: false
rules:
    camelcase: off
    comma-dangle: off
    indent: off
    no-unused-vars: off
    no-throw-literal: off
    new-cap: off
    max-len: off
    object-curly-spacing: off
    one-var: off
    operator-linebreak: off
    prefer-spread: off
    require-jsdoc: off
    space-before-function-paren: off
    quote-props: off
    quotes: off
